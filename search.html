---
layout: page
title: Archivi - Cerca nel Blog
robots: noindex
sitemap:
    priority: 0.7
    lastmod: 2019-06-14
    changefreq: weekly
---
<!-- HTML elements for search -->
<input type="text" id="search-input" placeholder="Cerca nel blog...">
<div class="search-results" style="display:block;">
<ul id="results" class="search-results-ul"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results'),
    searchResultTemplate: '<li><a href="{url}" tabindex="1"><p>{title}</p><span>{url}</span></a></li>', 
    noResultsText: '<i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true"></i>&nbsp;Nessun Risultato...',
    json: '/search.json'
  })
</script>

<!-- Tag Cloud -->
<h2>Tag Cloud</h2>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/search/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>&nbsp;
</span>
{% endfor %}
