bigbadshow:
    name: BigBadShow80
    display_name: BigBadShow80
    about: "Sono l'Ammiraglio Federale BigBadShow80 e navigo nella galassia di Elite Dangerous dal day one su PS4. Durante la mia carriera da viaggiatore dello spazio ho avuto modo di approfondire esplorazione e combattimento, portando le mie navi ai massimi livelli e cercando sempre di migliorarle ulteriormente. Trovo affascinante l'ingegnerizzazione e come funzionano le meccaniche. Detesto servire setup per navi preconfezionate ma preferisco donare agli altri comandanti le conoscenze per cucirsi addosso la nave perfetta per le loro esigenze"
    inara: https://inara.cz/cmdr/141183/
    twitter: Flotta_Stellare
    psnid: https://my.playstation.com/profile/BigBadShow80
    picture: /images/authors/big.jpg

soglioletta:
    name: soglioletta74
    display_name: soglioletta74
    about: Salve, sono Soglioletta74, Ufficiale della Flotta ed animo da Esploratore. Quando non sono disperso a mappare sistemi nel profondo galattico, mi dedico al BGS (più con missioni di trasporto che azioni di combattimento) ed all'analisi dei sistemi sotto il nostro controllo. Se volete fare la "rotta di Kessel in meno di 12 parsec" sono pronto a darvi i consigli giusti
    inara: https://inara.cz/cmdr/141183/
    twitter: Flotta_Stellare
    psnid: https://my.playstation.com/profile/soglioletta74
    picture: /images/authors/soglioletta.png

thegiux:
    name: The_GiuX
    display_name: The_GiuX
    about: Mi occupo di ricerca scientifica, tecnologica e archeologica...raccolgo le informazioni più interessanti e le metto a disposizione dei nostri CMDRs. Andare alla ricerca dei misteri, che si celano alle spalle delle nostre azioni quotidiane, comporta affrontare imprevedibili rischi e avventure. Se vuoi seguirmi, fa' che tu non sia armato di armi, ma di adrenalina, tanto spirito di adattamento, pazienza e tanta curiosità. Per Raxxla! Per l'ALTO COMANDO FLOTTA STELLARE!
    inara: https://inara.cz/cmdr/194717/
    twitter: Flotta_Stellare
    psnid: https://my.playstation.com/profile/The_GiuX
    picture: /images/authors/thegiux.jpg
    
grecale:
    name: Grecale80
    display_name: Grecale80
    about: Sono Grecale80, sposato con l'esplorazione ma che ha fatto del combat e del BGS le proprie amanti. Schivo e riservato, sono il multipurpose dell'ACFS, mettendo a disposizione le mie navi dove servono e quando servono. Una volta l'anno, da fedifrago che si rispetti, torno dal mio primo amore, godendo delle bellezze della galassia e fotografandole. Se in voi c'è un nuovo Magellano o Vespucci, vi aiuterò a farlo venire fuori
    inara: https://inara.cz/cmdr/204203/
