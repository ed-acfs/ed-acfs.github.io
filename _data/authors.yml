bigbadshow:
    name: BigBadShow80
    display_name: BigBadShow80
    about: "Sono l'Ammiraglio Federale BigBadShow80 e navigo nella galassia di Elite Dangerous dal day one su PS4, asdesso approdato su PC. Durante la mia carriera da viaggiatore dello spazio ho avuto modo di approfondire esplorazione e combattimento, portando le mie navi ai massimi livelli e cercando sempre di migliorarle ulteriormente. Trovo affascinante l'ingegnerizzazione e come funzionano le meccaniche. Detesto servire setup per navi preconfezionate ma preferisco donare agli altri comandanti le conoscenze per cucirsi addosso la nave perfetta per le loro esigenze"
    inara: https://inara.cz/cmdr/141183/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/BigBadShow80
    picture: /images/authors/big.jpg

soglioletta:
    name: soglioletta74
    display_name: soglioletta74
    about: Salve, sono Soglioletta74, Ufficiale della Flotta ed animo da Esploratore. Quando non sono disperso a mappare sistemi nel profondo galattico, mi dedico al BGS (più con missioni di trasporto che azioni di combattimento) ed all'analisi dei sistemi sotto il nostro controllo. Se volete fare la "rotta di Kessel in meno di 12 parsec" sono pronto a darvi i consigli giusti
    inara: https://inara.cz/cmdr/141183/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/soglioletta74
    picture: /images/authors/soglioletta.png

thegiux:
    name: The_GiuX
    display_name: The_GiuX
    about: Mi occupo di ricerca scientifica, tecnologica e archeologica...raccolgo le informazioni più interessanti e le metto a disposizione dei nostri CMDRs. Andare alla ricerca dei misteri, che si celano alle spalle delle nostre azioni quotidiane, comporta affrontare imprevedibili rischi e avventure. Se vuoi seguirmi, fa' che tu non sia armato di armi, ma di adrenalina, tanto spirito di adattamento, pazienza e tanta curiosità. Per Raxxla! Per l'ALTO COMANDO FLOTTA STELLARE!
    inara: https://inara.cz/cmdr/194717/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/The_GiuX
    picture: /images/authors/thegiux.jpg
    
grecale:
    name: Grecale80
    display_name: Grecale80
    about: Sono Grecale80, sposato con l'esplorazione ma che ha fatto del combat e del BGS le proprie amanti. Schivo e riservato, sono il multipurpose dell'ACFS, mettendo a disposizione le mie navi dove servono e quando servono. Una volta l'anno, da fedifrago che si rispetti, torno dal mio primo amore, godendo delle bellezze della galassia e fotografandole. Se in voi c'è un nuovo Magellano o Vespucci, vi aiuterò a farlo venire fuori
    inara: https://inara.cz/cmdr/204203/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/Grecale80
    picture: /images/authors/grecale.jpg
    
hellblack:
    name: Hellblack0093
    display_name: Hellblack0093
    about: Sono esploratore in real life e sposato con la geologia. Mi piace molto aiutare quando è possibile, sono estremamente estroverso, ma sopratutto paziente. Queste caratteristiche mi hanno reso capace di poter documentare in modo chiaro ciò eventi e scoperte. La condivisione è un aspetto molto importante e la venero. Mi ritengo un comandante molto caciarone e sempre con la testa tra nuvole e quando posso ci volo attraverso.
    inara: https://inara.cz/cmdr/156671/
    facebook: https://www.facebook.com/hellblack108/
    twitter: https://twitter.com/Flotta_Stellare
    steam: https://steamcommunity.com/id/hellblack108
    picture: /images/authors/generic.png

mazaklas:
    name: MazakLas
    display_name: MazakLas
    about: Sono un Esploratore, lo sono sempre stato. Viaggiare con la mente non costa nulla. Trovare la mia strada è stato facile, sono stato fortunato...mi sono imbattuto nello squadrone che mi ha preso in braccio e mi ha fatto crescere fin dall’inizio. La strada è lunga, molto lunga, ma non ho fretta... Sono il tenente MazakLas dello squadrone ACFS, il mio obbiettivo è scoprire nuovi mondi e nuovi sistemi..
    inara: https://inara.cz/cmdr/198915/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/MazakLas
    picture: /images/authors/mazaklas.jpg

aleksej:
    name: Aleksej Stukov
    display_name: Aleksej Stukov
    about: "Sono Aleksej Stukov, fiero membro multipurpose dell'ACFS con la testa tra le nebulose! Prevalentemente svolgo attività Esplorative, Minerarie, e di Powerplay, ma non manco di svolgere con altrettanta dedizione ed entusiasmo anche tutti gli altri ruoli ed attività possibili (es. BGS su tutti!), da solo o con i grandiosi compagni di squadrone. Sono multipurpose anche in attività che si svolgono al di fuori del game ma sempre in contesto E:D come lo scrivere racconti GDR e inventare storie romanzando gli eventi vissuti nel gioco; creare arte 2D/3D come fotomontaggi e manipolazione grafica degli screenshot, fumetti e disegni fatti a mano e/o digitali... e tanto altro. Sono onorato di far parte dell'ACFS in cui non sono l'unico dedito a tutto ciò e in cui c'è grande coesione e spirito di condivisione tra i membri... oltre ad avere i biscotti!"
    inara: https://inara.cz/cmdr/310338/
    steam: https://steamcommunity.com/profiles/76561199048974364/
    picture: /images/authors/aleksej.jpg

ziojoe:
    name: Zio-Joe-
    display_name: Zio Joe
    about: Sono il tenente Joe Ferro della Flotta Stellare. Mi occupo di consolidare il potere dello squadrone nello scacchiere politico della Milky Way. I Thargoid sono la mia ossessione ma per sconfiggere un tale nemico bisogna conoscerlo a fondo…e avere armi più potenti delle loro. Esplorare siti Guardian, parallelamente ad una ricerca scientifica, mi aiuterà a tenerli lontani dalla mia casa… Wong Sher.
    inara: https://inara.cz/cmdr/227815/
    twitter: https://twitter.com/Flotta_Stellare
    psnid: https://my.playstation.com/profile/Zio-Joe-
    picture: /images/authors/generic.png

chiastos:
    name: Chiastos
    display_name: Chiastos
    about: "Sono il Tenente Chiastos, esploratore e corriere della Flotta Stellare proveniente direttamente dall'Impero di Achenar. I miei viaggi sono legati principalmente alla curiosità, la componente che ritengo sia la base di tutti coloro che intraprendono la via esplorativa, perdersi in un ignoto molto spesso molto più grande di quanto ci si aspetti... e spesso l'ignoto è propriamente dietro casa. Mi impegno per favorire economicamente la Flotta e l'ascesa al trono imperiale di Aisling Duval: un ponte commerciale tra Flotta e Impero è la base del viaggio."
    inara: https://inara.cz/cmdr/382451/
    twitter: https://twitter.com/Flotta_Stellare
    picture: /images/authors/chiastos.png